{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Page Not Found - My Restaurant</title>
<link rel="stylesheet" href="{% static 'home/css/style.css %}">
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        background: #fff7f0;
        color: #333;
        margin: 0;
        padding: 40px;
    }
    .box{
        max-width: 720px;
        margin: 60px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 30px rgba(0,0,0,0.08);
        padding: 36px;
        text-align: center;
    }
    h1{
        font-size: 80px;
        margin: 0;
        color: #ff5a3c;
    }
    h2{
        margin: 12px 0 6px;
        font-size: 24px;
    }
    p{
        margin: 0 0 18px;
        color: #666;
        font-size: 16px;
    }
    .btn{
        display: inline-block;
        padding: 10px 18px;
        background: #ff5a3c;
        color: #fff;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
    }
    .btn:hover{
        background: #e14b30;
    }
    img.ill{
        max-width: 240px;
        margin-bottom: 18px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>
    <div class='box'>
        <img class='ill' src="{% static 'home/images/404-food.png' %}" onerror="this.style.display='none'">
        <h1>404</h1>
        <h2>Oops! Page not found</h2>
        <p>The page you're looking for is not on our menu - it may have been moved or removed.</p>
        <a class="btn" href="{% home %}">Go back to Home</a>
    </div>
</body>
</html>
