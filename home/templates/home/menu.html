<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Restaurant</title>
</head>
<body>
<h1>Our Menu</h1>
{% if menu_items %}
    {% for item in menu_items %}
        <div>
            <h2>{{item.name}}</h2>
            <p>{{item.description}}</p>
            <p>Price: {{item.price}}</p>
        </div>
    {% endfor %}
{% else %}
    <p>No menu items available.</p>
{% endif %}
</body>
</html>
